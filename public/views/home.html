<div class='row' style='height:100%;'>
	<div class='col-sm-12 wholePage dark' ng-hide='hideLoginScreen'>
		<div>
			<div class="wholePageForm">
				<h3 class="title">What's your nickname?</h3>
				<input class="usernameInput" type="text" maxlength="14"ng-model='userName' ui-keypress="{13:'newUserNameSubmitted()'}"/>
			</div>
		</div>
	</div>
	<div class='col-sm-12 wholePage' ng-show='hideLoginScreen'>
		<div class='row' style='height:100%;'>
			<div class='col-sm-8' style='height:100%;'>
				<div class="chatContainer" style='height:100%; padding-bottom:0px;'>
					<div style='height:100%; overflow:scroll;'>
						<!--
						<pre>{{friendZone | json}}</pre>
						-->
	
						<google-map ng-if='mapReady' style='height: 200px; position: relative;' center="$scope.friendZone.centerLocation.coords" zoom="map.zoom" events='eventListeners' control='mapController' refresh='mapReady'>
							<marker coords='$scope.friendZone.centerLocation.coords' icon='"images/locationIcons/location_pin.png"'>
							</marker>
							<marker ng-repeat='friend in friendZone.friends' coords='friend.location.coords' icon='"images/locationIcons/person_pin.png"'>
							</marker>
							<circle center='$scope.friendZone.centerLocation.coords' radius='50'></circle>
						</google-map>


						<button ng-click='centermap()' class='btn btn-default' style='position:absolute; bottom:20px; right:20px;'>center</button>
					</div>
				</div>
			</div>
			<div class='col-sm-4' style='height:100%;'>
				<div chatroom username='username'></div>
			</div>
		</div>
	</div>
</div>
